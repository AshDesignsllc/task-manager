<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task-manager/assets/css/styles.css">
</head>
<body>
    <!-- Main Section -->
    <main>
    <!-- Form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <main class="page-container">
        <section class="add-task-container">
            <h1 class="banner-title">
                Task List
            </h1>
            <br>

            <div class="new-task-container">
                <h3>Add New Task</h3>
                <label for="new-task" class="new-task"></label>
                <input type="text" id="new-task" name="new-task" placeholder="Task Name">
            </div>

            <br>

            <div class="mb-3">
                <label for="" class="form-label">Task Description</label>
                <textarea class="form-control" id="task-description-box" rows="3"></textarea>
            </div>

            <br>

            <label for="assign-input" class="assigned-to">Assigned To:</label>
            <input type="text" id="assign-input" placeholder="Task Name">


            <br>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Task Type
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Home</a></li>
                    <li><a class="dropdown-item" href="#">Person</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-success">Add Task</button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        </section>
    </main>


    <!-- Task Card -->
    </main>
</body>
</html>
